[project]
name = "my-openapi-mcp"
version = "1.0.0"
description = "MCP server generated from OpenAPI specification"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "fastmcp>=2.13,<3",
    "httpx>=0.27",
]

[project.urls]
Repository = "https://github.com/username/my-openapi-mcp"
Documentation = "https://mcpize.com/docs"

[project.scripts]
my-openapi-mcp = "server.main:main"

[dependency-groups]
dev = ["pytest>=8.0", "pytest-asyncio>=0.24", "ruff>=0.8"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/server"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
